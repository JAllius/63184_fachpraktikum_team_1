name: Pytest CI

env:
  PYTEST_CI_MODE: "True"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: '3.13' 
        cache: 'pip' # caching pip dependencies
    - name: Install test environment and run pytest
      run: python -m pip install -e '.[test]' ; python -m pytest